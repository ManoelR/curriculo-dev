<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquete de Linguagens de Programação</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .enquete {
        margin: 50px;
      }
      .opcao {
        margin: 10px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="enquete">
      <h1>Qual é a sua linguagem de programação favorita?</h1>
      <div class="opcao">JavaScript</div>
      <div class="opcao">Python</div>
      <div class="opcao">Java</div>
      <div class="opcao">C#</div>
      <div class="opcao">Ruby</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const opcoes = document.querySelectorAll(".opcao");
        opcoes.forEach(function (opcao) {
          opcao.addEventListener("click", function () {
            alert("Você escolheu: " + opcao.textContent);
          });
        });
      });
    </script>
  </body>
</html>
